  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Admin Panel</h1>

      <ul id="entriesList"></ul>
      <p id="winnerDisplay"></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
